<app-top-bar></app-top-bar>
<div class="container">
  <form class="form" [formGroup]="form">
    <div class="fields">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Логин</mat-label>
        <input type="text" matInput formControlName="login" autocomplete="username">
      </mat-form-field>

      <mat-form-field appearance="outline" color="accent">
        <mat-label>Пароль</mat-label>
        <input type="password" matInput formControlName="password" autocomplete="current-password">
      </mat-form-field>
    </div>
    <div class="error-mes" *ngIf="errorMessage">{{errorMessage}}</div>

    <div class="buttons">
      <button
        type="submit"
        class="action-button"
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="isLoading"
      >Вход</button>
    </div>
  </form>
</div>
